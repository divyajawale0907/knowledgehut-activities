<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>

<h2>My First Registration Form</h2> 
<hr />
<form action ="#" method = "post">
	<div>
        	Name
            <input type = "text" name = "fn" autocomplete = "off">
        
    </div>
    
    <div>
    	
        	 Gender
            <input type = "radio" name = "g" value ="M">MALE
			<input type = "radio" name = "g" value ="F">FEMALE
        
    </div>
    
    <div>
        	Date of Birth
            <input type = "date" name = "dob" >
        
    </div>
    
    <div>
    Courses <input type = "checkbox" name = "course" value = "HTML"> HTML
    <input type = "checkbox" name = "course" value = "Javascript"> Javascript
	<input type = "checkbox" name = "course" value = "CSS"> CSS

    </div>
    
    <div>
    	Qualification
        <select name = "qualification">
        <optground label="Bachelors Degree">
        <option value = "BTech">B.TECH</option>
        <option value = "BCA">BCA</option>
        <option value = "BSC">BSC</option>
        </optground>
        <optground label="Master Degree">
        <option value = "MCA">MCA</option>
        <option value = "MBA">MSC</option>
        </optground>
    	</select>
    </div>
    
    <div>
    	<input type = "Submit" value = "Login">
        
    </div>
     
    
</form>

</body>
</html>
